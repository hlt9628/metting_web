<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>面试分析报告</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#1d4ed8',
                        success: '#10b981',
                        warning: '#f59e0b',
                        error: '#ef4444',
                        neutral: {
                            100: '#f3f4f6',
                            200: '#e5e7eb',
                            300: '#d1d5db',
                            400: '#9ca3af',
                            500: '#6b7280',
                            600: '#4b5563',
                            700: '#374151',
                            800: '#1f2937',
                            900: '#111827'
                        }
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.6s ease-out forwards',
                        'scale-in': 'scaleIn 0.3s ease-out forwards',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        scaleIn: {
                            '0%': { opacity: '0', transform: 'scale(0.95)' },
                            '100%': { opacity: '1', transform: 'scale(1)' }
                        }
                    }
                },
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card-hover {
                @apply transition-all duration-300 hover:shadow-lg hover:-translate-y-1;
            }
            .gradient-bg {
                @apply bg-gradient-to-br from-primary to-secondary;
            }
            .text-balance {
                text-wrap: balance;
            }
            .dimension-card {
                @apply bg-white rounded-xl shadow-sm p-6 mb-6 card-hover border-l-4;
            }
            .dimension-icon {
                @apply w-12 h-12 rounded-full flex items-center justify-center text-xl mb-4;
            }
            .animate-on-scroll {
                opacity: 0;
                transform: translateY(20px);
                transition: opacity 0.6s ease-out, transform 0.6s ease-out;
            }
            .animate-on-scroll.visible {
                opacity: 1;
                transform: translateY(0);
            }
            .section-header {
                @apply text-2xl font-semibold text-neutral-800 mb-6 flex items-center;
            }
            .glass-effect {
                @apply bg-white/80 backdrop-blur-sm shadow-sm;
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-inter text-neutral-800 min-h-screen">
    <div class="flex justify-center items-center min-h-screen p-4 md:p-8">
        <!-- 主卡片容器 -->
        <div class="w-full max-w-4xl bg-white rounded-2xl shadow-xl overflow-hidden relative" id="mainCard">
            <!-- 顶部装饰波浪 - 增强视觉效果 -->
            <div class="absolute top-0 left-0 w-full h-48 overflow-hidden -z-10">
                <svg viewBox="0 0 2880 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 48h2880V0h-720C1442.5 52 720 0 720 0H0v48z" fill="url(#gradient)" class="opacity-30" />
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" stop-color="#2563eb" />
                            <stop offset="100%" stop-color="#1d4ed8" />
                        </linearGradient>
                    </defs>
                </svg>
                <!-- 添加第二层波浪，增强层次感 -->
                <svg viewBox="0 0 1440 320" fill="none" xmlns="http://www.w3.org/2000/svg" class="absolute top-0 left-0 w-full h-full opacity-10">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M1440 288L0 192V320H1440V288Z" fill="url(#gradient2)" />
                    <defs>
                        <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" stop-color="#3b82f6" />
                            <stop offset="100%" stop-color="#2563eb" />
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            
            <!-- 头部区域 -->
            <header class="pt-16 pb-8 px-6 md:px-10 relative" id="headerSection">
                <div class="bg-white rounded-xl shadow-md p-6 md:p-8 transform transition-all duration-500 hover:shadow-lg animate-fade-in-up">
                    <div class="flex flex-col md:flex-row md:items-center justify-between mb-6">
                        <div>
                            <h1 class="text-[clamp(1.75rem,4vw,2.5rem)] font-bold text-neutral-800 mb-2">
                                面试分析报告
                            </h1>
                            <p class="text-neutral-500 text-lg">深入评估 · 专业分析</p>
                        </div>
                    </div>
                    
                    <!-- 用户信息区域 - 增强视觉设计 -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6" id="userInfoSection">
                        <div class="glass-effect p-4 rounded-xl shadow-sm border border-neutral-200 animate-fade-in-up" style="animation-delay: 0.1s">
                            <p class="text-neutral-500 text-sm mb-1">候选人姓名</p>
                            <p class="font-semibold text-lg flex items-center">
                                <i class="fa fa-user-circle-o text-primary mr-2"></i>
                                <span id="candidateName">张三</span>
                            </p>
                        </div>
                        <div class="glass-effect p-4 rounded-xl shadow-sm border border-neutral-200 animate-fade-in-up" style="animation-delay: 0.2s">
                            <p class="text-neutral-500 text-sm mb-1">面试岗位</p>
                            <p class="font-semibold text-lg flex items-center">
                                <i class="fa fa-briefcase text-primary mr-2"></i>
                                <span id="interviewPosition">大数据开发工程师</span>
                            </p>
                        </div>
                        <div class="glass-effect p-4 rounded-xl shadow-sm border border-neutral-200 animate-fade-in-up" style="animation-delay: 0.3s">
                            <p class="text-neutral-500 text-sm mb-1">报告日期</p>
                            <p class="font-semibold text-lg flex items-center">
                                <i class="fa fa-calendar text-primary mr-2"></i>
                                <span id="reportDate">2025年5月21日</span>
                            </p>
                        </div>
                    </div>
                </div>
            </header>
            
            <!-- 主要内容区域 -->
            <main class="px-6 md:px-10 pb-10" id="mainContent">
                <!-- 评估维度部分 -->
                <section class="mb-12 animate-on-scroll" id="assessmentSection">
                    <div class="section-header">
                        <span class="w-1 h-8 bg-primary rounded-full mr-3"></span>
                        <i class="fa fa-list-alt text-primary mr-2"></i>
                        <span>评估维度</span>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="dimensionsGrid">
                        <!-- 这里的内容将由JavaScript动态填充 -->
                    </div>
                </section>
                
                <!-- 候选人提问环节 -->
                <section class="bg-gradient-to-r from-primary/5 to-secondary/5 rounded-2xl p-6 md:p-8 shadow-sm mb-12 animate-on-scroll" id="questionsSection">
                    <div class="section-header">
                        <span class="w-1 h-8 bg-primary rounded-full mr-3"></span>
                        <i class="fa fa-question-circle text-primary mr-2"></i>
                        <span>候选人提问环节</span>
                    </div>
                    
                    <div class="space-y-6" id="questionsContent">
                        <!-- 这里的内容将由JavaScript动态填充 -->
                    </div>
                </section>
                
                <!-- 总体评价部分 -->
                <section class="bg-gradient-to-r from-primary/5 to-secondary/5 rounded-2xl p-6 md:p-8 shadow-sm animate-on-scroll" id="overallSection">
                    <div class="section-header">
                        <span class="w-1 h-8 bg-primary rounded-full mr-3"></span>
                        <i class="fa fa-comment text-primary mr-2"></i>
                        <span>总体评价</span>
                    </div>
                    
                    <div class="glass-effect p-6 rounded-xl shadow-sm" id="overallContent">
                        <!-- 这里的内容将由JavaScript动态填充 -->
                    </div>
                </section>
            </main>
            
            <!-- 页脚区域 -->
            <footer class="bg-neutral-800 text-white py-6 px-6 md:px-10" id="footerSection">
                <div class="flex flex-col md:flex-row justify-between items-center">
                    <div class="mb-4 md:mb-0">
                        <div class="flex items-center">
                            <i class="fa fa-line-chart text-primary text-xl mr-2"></i>
                            <span class="font-medium text-lg">面试评估系统</span>
                        </div>
                        <p class="text-neutral-400 text-sm mt-1">专业、客观、公正的人才评估平台</p>
                    </div>
                    <div class="flex space-x-4">
                        <a href="#" class="text-neutral-300 hover:text-white transition-colors flex items-center">
                            <i class="fa fa-question-circle mr-1"></i>
                            <span>帮助中心</span>
                        </a>
                        <a href="#" class="text-neutral-300 hover:text-white transition-colors flex items-center">
                            <i class="fa fa-envelope mr-1"></i>
                            <span>联系我们</span>
                        </a>
                    </div>
                </div>
                <div class="mt-4 pt-4 border-t border-neutral-700 text-center text-neutral-400 text-sm">
                    © 2025 面试评估系统 版权所有 | 版本号: v2.5.1
                </div>
            </footer>
        </div>
    </div>
    
    <!-- 回到顶部按钮 -->
    <button id="backToTop" class="fixed bottom-6 right-6 bg-primary text-white w-12 h-12 rounded-full shadow-lg flex items-center justify-center opacity-0 invisible transition-all duration-300 hover:bg-secondary">
        <i class="fa fa-arrow-up"></i>
    </button>
    
    <script>
        // 模拟面试数据
        const interviewData = {
            candidateName: '张三',
            interviewPosition: '大数据开发工程师',
            reportDate: '2025年5月21日',
            assessmentDimensions: [
                {
                    dimension: '专业知识回答准确性',
                    description: '对于大数据开发工程师岗位相关的基础知识问题，比如数据仓库和数据库的区别，你表示不太了解，这方面的准确性还有待提高，不过这也说明你在知识储备上还有较大的提升空间。',
                    color: 'error',
                    icon: 'fa-book'
                },
                {
                    dimension: '项目经验丰富度',
                    description: '你提到没有相关的项目经历，所以在项目经验这一块目前是欠缺的，无法从过往项目中去考察你实际应用知识和解决问题的能力。',
                    color: 'warning',
                    icon: 'fa-folder-open-o'
                },
                {
                    dimension: '问题解决思路清晰度',
                    description: '由于没有实际回答问题以及缺乏项目经历描述，暂时没办法准确判断你在面对问题时解决思路的清晰程度，但这也是后续需要着重培养和锻炼的重要能力。',
                    color: 'primary',
                    icon: 'fa-lightbulb-o'
                },
                {
                    dimension: '沟通表达流畅性',
                    description: '在整个交流过程中，沟通表达还算比较流畅，能够清晰地回应自己不清楚的情况等，这是比较好的地方，有助于后续在工作场景中进行有效的沟通协作。',
                    color:'success',
                    icon: 'fa-comments-o'
                }
            ],
            questions: [
                {
                    candidateQuestion: '公司在大数据技术栈方面主要使用哪些框架和工具？',
                    interviewerAnswer: '我们目前主要使用Hadoop、Spark、Flink等分布式计算框架，数据存储方面采用HBase、ClickHouse和Kafka等。同时也在探索和应用实时计算、AI与大数据结合的场景。'
                },
                {
                    candidateQuestion: '这个岗位的日常工作主要集中在数据处理、算法开发还是系统架构设计？',
                    interviewerAnswer: '这个岗位需要兼顾数据处理、实时计算和架构优化。前期会侧重于参与现有系统的数据处理流程优化，随着能力提升会逐步参与到架构设计和新技术选型的工作中。'
                },
                {
                    candidateQuestion: '公司是否有内部培训或技术分享机制，帮助新人快速成长？',
                    interviewerAnswer: '我们有完善的新人培养计划和定期的技术分享会，同时鼓励团队成员参加行业技术峰会。此外，每个新人都会配备导师，帮助其快速适应工作环境和掌握相关技术栈。'
                }
            ],
            overallEvaluation: '总体而言，你目前在大数据开发工程师岗位相关的专业知识和项目经验方面有不足，但沟通表达基础不错，希望你能针对性地去学习相关知识、积累项目经验，以便在未来更好地应对此类岗位的面试和工作要求。'
        };

        // 动态渲染用户信息区域
        document.getElementById('candidateName').textContent = interviewData.candidateName;
        document.getElementById('interviewPosition').textContent = interviewData.interviewPosition;
        document.getElementById('reportDate').textContent = interviewData.reportDate;

        // 动态渲染评估维度部分
        const dimensionsGrid = document.getElementById('dimensionsGrid');
        interviewData.assessmentDimensions.forEach((dimension, index) => {
            dimensionsGrid.innerHTML += `
                <div class="dimension-card border-${dimension.color} animate-on-scroll" style="animation-delay: ${0.1 * index}s">
                    <div class="dimension-icon bg-${dimension.color}/10 text-${dimension.color}">
                        <i class="${dimension.icon}"></i>
                    </div>
                    <h3 class="text-xl font-semibold text-neutral-800 mb-3">${dimension.dimension}</h3>
                    <p class="text-neutral-600 leading-relaxed">
                        ${dimension.description}
                    </p>
                </div>
            `;
        });

        // 动态渲染候选人提问环节
        const questionsContent = document.getElementById('questionsContent');
        interviewData.questions.forEach((question, index) => {
            questionsContent.innerHTML += `
                <div class="glass-effect p-5 rounded-xl shadow-sm border-l-4 border-primary animate-on-scroll" style="animation-delay: ${0.1 * index}s">
                    <div class="flex items-center mb-3">
                        <div class="w-8 h-8 rounded-full bg-primary/10 flex items-center justify-center text-primary mr-3">
                            <i class="fa fa-question"></i>
                        </div>
                        <h3 class="font-medium text-neutral-800">候选人提问</h3>
                    </div>
                    <p class="text-neutral-600 italic pl-11">${question.candidateQuestion}</p>
                    
                    <div class="flex items-center mt-5 mb-3">
                        <div class="w-8 h-8 rounded-full bg-secondary/10 flex items-center justify-center text-secondary mr-3">
                            <i class="fa fa-comment"></i>
                        </div>
                        <h3 class="font-medium text-neutral-800">面试官回答</h3>
                    </div>
                    <p class="text-neutral-600 pl-11">${question.interviewerAnswer}</p>
                </div>
            `;
        });

        // 动态渲染总体评价部分
        const overallContent = document.getElementById('overallContent');
        overallContent.innerHTML += `
            <div class="flex items-start">
                <div class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center text-primary mr-4">
                    <i class="fa fa-file-text-o"></i>
                </div>
                <div>
                    <h3 class="text-lg font-semibold text-neutral-800 mb-3">综合评价</h3>
                    <p class="text-neutral-700 leading-relaxed text-balance">
                        ${interviewData.overallEvaluation}
                    </p>
                </div>
            </div>
        `;

        // 初始化页面滚动动画
        function initScrollAnimations() {
            const elements = document.querySelectorAll('.animate-on-scroll');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            }, {
                threshold: 0.1
            });
            
            elements.forEach(element => {
                observer.observe(element);
            });
        }

        // 回到顶部按钮功能
        function initBackToTopButton() {
            const backToTopButton = document.getElementById('backToTop');
            
            window.addEventListener('scroll', () => {
                if (window.pageYOffset > 300) {
                    backToTopButton.classList.remove('opacity-0', 'invisible');
                    backToTopButton.classList.add('opacity-100', 'visible');
                } else {
                    backToTopButton.classList.remove('opacity-100', 'visible');
                    backToTopButton.classList.add('opacity-0', 'invisible');
                }
            });
            
            backToTopButton.addEventListener('click', () => {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', () => {
            initScrollAnimations();
            initBackToTopButton();
        });
    </script>
</body>
</html>
